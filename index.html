<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Online Quiz</title>
        <link rel="stylesheet" href="./assets/style.css" />
    </head>
    <body>
        <header>
            <ul>
                <li>
                    View highscores
                </li>
                <li>
                    Timer: 120
                </li>
            </ul>
        </header>
        <main>
            <h1>Online Quiz</h1>
            <p>
                Welcome to the online quiz. Once you click start quiz, a timer will begin. For each question you get right, you gain a point, for each question you get wrong, you lose x seconds. Good luck!
            </p>
            <button type="button" id="start-button">Start quiz</button>
        </main>
        <div id="quiz" style="display: none">
            <h1 id="question"></h1>
            <ul>
                <button type="button" id="btn1" class="buttonStyle"></button>
                <button type="button" id="btn2" class="buttonStyle"></button>
                <button type="button" id="btn3" class="buttonStyle"></button>
                <button type="button" id="btn4" class="buttonStyle"></button>
            </ul>
        </div>
        <div id="end-page" style="display:none">
            <h1>All done!</h1>
            <h2 id="score-display"></h2>
            <p>Please enter your initials to submit your score</p>
            <form>
                <input type="text" id="score-input">
                <input type="submit" value="Submit">
            </form>
        </div>
        <script src="./assets/script.js"></script>
    </body>
</html>
